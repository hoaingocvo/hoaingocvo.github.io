<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Light Painting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>My Piano Performances</h1>
        </div>
    </header>

    <div class="logo-container">
        <img src="" alt="Your Logo">
    </div>

    <!-- Performances Button -->
<button id="toggleButton" class="performances-btn">Performances</button>

<!-- Song List Dropdown -->
<div id="songList" class="panel">
    <ul>
        <li><a href="#" onclick="loadGallery('song1', 'Song Title 1', 'Composer 1', 'videoID1', [
            'images/song1-image1.jpg', 'images/song1-image2.jpg', 'images/song1-image3.jpg', 'images/song1-image4.jpg'
        ])">Song 1</a></li>
        <li><a href="#" onclick="loadGallery('song2', 'Song Title 2', 'Composer 2', 'videoID2', [
            'images/song2-image1.jpg', 'images/song2-image2.jpg', 'images/song2-image3.jpg', 'images/song2-image4.jpg'
        ])">Song 2</a></li>
        <li><a href="#" onclick="loadGallery('song3', 'Song Title 3', 'Composer 3', 'videoID3', [
            'images/song3-image1.jpg', 'images/song3-image2.jpg', 'images/song3-image3.jpg', 'images/song3-image4.jpg'
        ])">Song 3</a></li>
    </ul>
</div>

    <!-- Song Info -->
    <div id="song-info">
        <h1 id="song-title">Song Title</h1>
        <p id="composer-name">Composer Name</p>
    </div>

    <!-- YouTube Video -->
    <div id="video-frame-container"></div>

    <!-- Space -->
    <div class="space"></div>
    
    <!-- Image Gallery -->
    <div class="gallery" id="galleryContainer"></div>

    <!-- Lightbox for Enlarged Images -->
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <footer>
        <p>&copy; 2024 Your Piano Website</p>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
